<mat-card class="card" matRipple>
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title class="title">{{item?.title}}</mat-card-title>
        <mat-card-subtitle class="subtitle">{{item?.subtitle}}</mat-card-subtitle>
        <img mat-card-sm-image [src]="item?.imagePath">
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <button mat-icon-button (click)="pickItem()" [routerLink]="['/item', item?.id]"><mat-icon>more</mat-icon></button>
      <button mat-icon-button><mat-icon>favorite</mat-icon></button>
    </mat-card-content>
</mat-card>
