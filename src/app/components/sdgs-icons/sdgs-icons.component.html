<div class="grid-container" >
    <mat-grid-list cols="17" rowHeight="4vh"   >
      @for(tile of tiles; track $index) {
        <mat-grid-tile (click)="openDrawer()" [@floatUp] class="float-down" style="cursor: pointer;" [colspan]="tile.cols" [rowspan]="tile.rows" matRipple>
          <img [src]='tile.data' style="width: 100%; height: 100%;" >
        </mat-grid-tile>
      }
    </mat-grid-list>
</div>
